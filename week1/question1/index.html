<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablo</title>
    <style>
        table {
            width: 100%;
        }
        
        table td,
        table th {
            border: 1px solid #ddd;
            padding: 6px;
        }
        
        table th {
            text-align: center;
            background-color: #c01b9c;
            color: white;
        }
        
        table tr {
            background-color: #f2f2f2;
        }
        
        table tr:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Günler</th>
                <th>Dersler</th>
                <th>Sınıf - Saat</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pazartesi</td>
                <td>Bilgi Güvenliği</td>
                <td>MF201 - 13:00</td>
            </tr>
            <tr>
                <td>Salı</td>
                <td>Bilgisayar Mühendisliğinde Özel Konular</td>
                <td>MFZ01 - 9:15</td>
            </tr>
            <tr>
                <td>Çarşamba</td>
                <td>Seminer</td>
                <td>Konferans Salonu - 14:00</td>
            </tr>
            <tr>
                <td>Perşembe</td>
                <td>Bilgisayar Ağları</td>
                <td>MFZ05 - 9:15</td>
            </tr>
            <tr>
                <td>Cuma</td>
                <td>Web Programlama Lab</td>
                <td>R19 - 9:15</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
